<!---This is an exericese of starter code of map with single marker and infowindow-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tri-Valley Grocery Shopping</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="option-box">
			<h1>Find Grocery Stores in Tri-Valley</h1>
			<input id="show-listings" type="button" value="Show Listings">
    		<input id="hide-listings" type="button" value="Hide Listings">
		<div>
        <div id="store-list">
            <ul data-bind="foreach: storeList">
                <li data-bind="text: title, click: $parent.selectedStore"></li>
            </ul>
        </div>
        <hr>
        <div class="search">
            <span>Search for Stores</span>
            <input type="text" name="search" placeholder="Ex: Safeway" autocomplete="off" data-bind="textInput: searchItem">
        </div>
		<div id="map"></div>
	</div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.js"></script>
  	<script src="js/app.js"></script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDTN0oWa2lmflnllMMe09050QI74uUJCzw&v=3&callback=initMap" onerror="errorHandling()">
    </script>
</body>
</html>
